<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List / GeoFlow</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>GeoFlow</h1>
    </header>
    
    <section id="tasks-section">
        <h2>Tasks</h2>
        <ul id="task-list">
            <!-- Tasks will be appended here via JavaScript -->
        </ul>
        <input type="text" id="new-task-input" placeholder="Add new task...">
        <button id="add-task-btn">Add Task</button>
    </section>

    <section id="schedule-section">
        <h2>Daily Schedule</h2>
        <!-- Similar to the task list, you can use a table or list to represent time slots and their associated tasks. -->
    </section>

    <footer>
        <p>Â© 2023 GeoFlow</p>
    </footer>
    <!-- Linking our JavaScript file -->
    <script src="js/app.js" defer></script>
</body>
</html>
